<div class="container">
  <div class="row">
    <h2 class="mt-5 text-center ">Agregar Chofer</h2>
  </div>
  <br>
  <br>

  <div class="row">
    <div class="col-md-12">
      <div class="form-group col-md-2">
        <label class="fw-bold">Nombre</label>
        <!-- PASAR UN IDENTIFICADOR CON EL NUMERAL -->
        <input type="text" name="" id="" class="form-control" #nombre>
      </div>
      <br>
      <div class="form-group col-md-2">
        <label class="fw-bold">Apellido paterno</label>
        <input type="text" name="" id="" maxlength="50" class="form-control" #app>
      </div>
      <br>
      <div class="form-group col-md-2">
        <label class="fw-bold">Apellido materno</label>
        <input type="text" name="" id="" maxlength="50" class="form-control" #apm>
      </div>
      <br>
      <div class="form-group col-md-2">
        <label class="fw-bold">Telefono</label>
        <input type="text" name="" id="" class="form-control" #tel>
      </div>
      <br>
      <div class="form-group col-md-2">
        <label class="fw-bold">Fecha Nacimiento</label>
        <input type="date" name="" id="" class="form-control" #fnac>
      </div>
      <br>
      <div class="form-group col-md-2">
        <label class="fw-bold">Licencia</label>
        <input type="text" name="" id="" maxlength="10" class="form-control" #lic>
      </div>
      <br>
      <div class="form-group col-md-2">
        <label class="fw-bold">urlForo</label>
        <input type="file" name="" id="" class="form-control" #urlfoto>
      </div>
      <br>
      <div class="form-group col-md-2">
        <label class="fw-bold">Disponibilidad</label>
        <input type="text" class="form-control" #disp>
      </div>
      <div class="form-group col-md-6" style="text-align: right;">
        <button class="btn btn-primary" (click)="guardar()">Guardar</button>
      </div>
    </div>
  </div>
</div>

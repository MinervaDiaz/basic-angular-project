<div class="container">
  <div class="row">
    <h2 class="mt-5 text-center ">Editar Chofer nÂ° {{datachofer.id_chofer}}</h2>
  </div>
  <br>
  <br>

  <div class="row">
    <div class="col-md-12">
      <div class="form-group col-md-2">
        <label class="fw-bold">Nombre</label>
        <!-- PASAR UN IDENTIFICADOR CON EL NUMERAL -->
        <input type="text" name="" id="" class="form-control" #nombre [value]="datachofer.nombre">
      </div>
      <br>
      <div class="form-group col-md-2">
        <label class="fw-bold">Apellido paterno</label>
        <input type="text" name="" id="" maxlength="50" class="form-control" #app [value]="datachofer.apellido_Paterno">
      </div>
      <br>
      <div class="form-group col-md-2">
        <label class="fw-bold">Apellido materno</label>
        <input type="text" name="" id="" maxlength="50" class="form-control" #apm [value]="datachofer.apellido_Materno">
      </div>
      <br>
      <div class="form-group col-md-2">
        <label class="fw-bold">Telefono</label>
        <input type="text" name="" id="" class="form-control" #tel [value]="datachofer.telefono">
      </div>
      <br>
      <div class="form-group col-md-2">
        <label class="fw-bold">Fecha Nacimiento</label>
        <input type="text" name="" id="" class="form-control" #fnac [value]="datachofer.fecha_Nacimiento">
      </div>
      <br>
      <div class="form-group col-md-2">
        <label class="fw-bold">Licencia</label>
        <input type="text" name="" id="" maxlength="10" class="form-control" #lic [value]="datachofer.licencia">
      </div>
      <br>
      <div class="form-group col-md-2">
        <label class="fw-bold">urlForo</label>
        <input type="text" name="" id="" class="form-control" #urlfoto [value]="datachofer.url_foto">
        <input type="file" class="form-control" #urlfotonew [value]="datachofer.url_foto">
      </div>
      <br>
      <div class="form-group col-md-2">
        <label class="fw-bold">Disponibilidad</label>
        <input type="text" class="form-control" #disp [value]="datachofer.disponibilidad">
      </div>
      <div class="form-group col-md-6" style="text-align: right;">
        <button class="btn btn-primary" (click)="guardar()">Guardar</button>
      </div>
    </div>
  </div>
</div>
